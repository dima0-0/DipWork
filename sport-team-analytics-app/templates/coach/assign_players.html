{% extends 'coach/coach_base.html' %}
{% block title %}Assign Players{% endblock %}
{% block content %}
<h2>Assign Players to Match: {{ match.team.name }} vs {{ match.opponent }}</h2>
<form method="POST">
    <div class="mb-3">
        {% for player in players %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="player_ids" value="{{ player.id }}" id="player_{{ player.id }}" {% if player.id in assigned_player_ids %}checked{% endif %}>
            <label class="form-check-label" for="player_{{ player.id }}">
                {{ player.user.firstname }} {{ player.user.lastname }} ({{ player.user.username }})
            </label>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Save Assignments</button>
    <a href="{{ url_for('coach.edit_match', match_id=match.id) }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
