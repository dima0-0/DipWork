<div class="modal-header">
    <h5 class="modal-title">Player: {{ player.user.firstname }} {{ player.user.lastname }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p><strong>Username:</strong> {{ player.user.username }}</p>
    <p><strong>Team:</strong> {{ player.team.name if player.team else 'N/A' }}</p>
    <p><strong>Position:</strong> {{ player.position or 'N/A' }}</p>
    <p><strong>Number:</strong> {{ player.number or 'N/A' }}</p>
    <p><strong>Date of Birth:</strong> {{ player.date_of_birth or 'N/A' }}</p>
</div>
