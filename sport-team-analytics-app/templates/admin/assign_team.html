<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form method="POST" id="assignTeamForm" action="{{ url_for('admin.assign_team', user_id=user.id) }}">
                <div class="mb-3">
                    <label for="team_id" class="form-label">Select Team</label>
                    <select class="form-select" id="team_id" name="team_id">
                        <option value="none">-- No Team --</option>
                        {% for team in teams %}
                        <option value="{{ team.id }}" {% if user.player and user.player.team and user.player.team.id == team.id %}selected{% endif %}>{{ team.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
